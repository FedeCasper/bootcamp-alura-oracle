<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Validación de Duplicados</title>
</head>
<body>
     
     <h1>Validación de duplicados</h1>

     <p>De alguna forma crear una función que llene un array de número sin repetir</p>

     <script>

          function llenarArray (cantidad){
               let arrayNumeros = [];
               let contador = 1;

               while(contador <= cantidad){
                    let encontrado = false
                    let numeroSecreto = Math.round(Math.random()*10)
                    for(let i = 0 ; i < arrayNumeros.length ; i++){
                         if(numeroSecreto == arrayNumeros[i]){
                              encontrado = true
                              break;
                         }
                    }
                    if(encontrado == false){
                         arrayNumeros.push(numeroSecreto)
                         contador++
                    }
               }
               return arrayNumeros
          }
          let secretos = llenarArray(5)
          console.log(secretos);
     </script>

</body>
</html>
